<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }
    

    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
      
    }

    .green {
      display:inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display:inline-block ;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body background="https://images.pexels.com/photos/28005558/pexels-photo-28005558/free-photo-of-a-bridge-over-a-lake-with-people-walking-on-it.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">

  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>

</body>
